{% extends 'base.html' %}
{% block breadcrumb %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active">Products</li>
        </ol>
    </nav>
{% endblock breadcrumb %}
{% block content %}
    <form id="products" method="post" action="{% url 'products' %}">
    <table class="table table-success table-hover">
        <thead>
            <tr>
                <td class="col-1">In cart?</td>
                <td>Name</td>
                <td>Price</td>
                <td>Count</td>
            </tr>
        </thead>
        <tbody>

        {% csrf_token %}
            {% for product in list %}
                <tr>
                    <td><input class="form-check-input" type="checkbox" value="" name="product_id__{{ product.id }}"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td class="col-1"><input class="form-control" type="number" value="1" name="count__{{ product.id }}"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </form>
    <button class="btn btn-outline-success" type="submit" form="products">Add and go to cart</button>
{% endblock content %}
