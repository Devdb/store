{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/utilities.js' %}"></script>
    {% block script %}
    {% endblock script %}
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="alert" role="alert" id="notification" style="display: none;">A simple primary alertâ€”check it out!</div>

        <div class="row justify-content-between">
            <div class="col-4">
                {% block breadcrumb %}
                {% endblock breadcrumb %}
            </div>
            <div class="col-4">
                {% if user.is_authenticated %}
                    <p class="text-end">Hello, {{ user.username }}  <a href="{% url 'logout' %}">Logout</a>?</p>
                {% else %}
                    <p class="text-end"><a href="{% url 'login' %}">Login?</a></p>
                    {% endif %}
            </div>
        </div>
            {% block content %}
            {% endblock content %}

    </div>
</body>
</html>
